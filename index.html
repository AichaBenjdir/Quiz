<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fichier Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CDN FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fichier CSS -->
    <link rel="stylesheet" href="CSS/style.css">

    <title>Quiz Interactif</title>
</head>

<body>
    <!-- Image en haut de la page -->
    <div class="container-fluid p-0">
        <img src="./image/quiz.jpg" alt="Image de quiz" class="img-fluid w-100" style="height: 70vh; object-fit: cover;">
    </div>

    

    <!-- Bouton de démarrage -->
    <div class="text-center">
        <button class="btn-start btn btn-primary btn-lg w-80 mt-4">Commencer le Quiz</button>

    </div>

    <!-- Boîte de Quiz -->
    <div class="quiz-box card mt-5">
        <header class="card-header">
            <span>Application de Quiz</span>
            <div class="time">
                <div class="time-text">Temps restant</div>
                <div class="second">10</div>
            </div>
            <div class="time-line"></div>
        </header>

        <section class="card-body">
            <div class="question-text">
                <!-- Question -->
            </div>
            <div class="option-list">
                <!-- Liste des options -->
            </div>
        </section>

        <footer class="card-footer">
            <div class="badge bg-secondary"></div>
            <button class="btn btn-primary next">Question suivante</button>
        </footer>
    </div>

    <!-- Boîte de Score -->
    <div class="score-box card mt-4">
        <i class="fa-solid fa-trophy icon"></i>
        <span class="score-text"></span>
        <div class="buttons">
            <div class="btn btn-lg btn-primary replay-btn">Rejouer</div>
            <div class="btn btn-lg btn-primary quit-btn">Quitter</div>
        </div>
    </div>

    <!-- Fichiers JavaScript -->
    <script src="JS/question.js"></script>
    <script src="JS/quiz.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
